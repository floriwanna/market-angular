<form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
  <mat-card>
    <div class="form-content">

      <mat-grid-list cols="12" rowHeight="70px">

        <mat-grid-tile [colspan]="6">
          <mat-form-field appearance="standard">
            <input matInput placeholder="Nombre" formControlName="name" required />
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile [colspan]="6">
          <mat-form-field appearance="standard">
            <input matInput placeholder="Apellido" formControlName="lastName" required />
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile [colspan]="12">
          <mat-form-field appearance="standard">
            <mat-label>Email</mat-label>
            <input matInput placeholder="email" formControlName="email" required>
          </mat-form-field>
        </mat-grid-tile>


        <div class="delivery-radio">
          <mat-grid-tile [colspan]="12">
            <mat-label>Tipo entrega: </mat-label>
            <mat-radio-group formControlName="deliveryType" [(ngModel)]="delivery_type_radio">
              <mat-radio-button value="delivery">Envio</mat-radio-button>
              <mat-radio-button value="pickup">Pickup</mat-radio-button>
            </mat-radio-group>
          </mat-grid-tile>
        </div>

        <div *ngIf="delivery_type_radio == 'delivery'">
          <mat-grid-tile [colspan]="6">
            <mat-form-field appearance="standard">
              <input matInput placeholder="Calle" formControlName="streetName">
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile [colspan]="6">
            <mat-form-field appearance="standard">
              <input matInput placeholder="Numero" formControlName="streetNumber">
            </mat-form-field>
          </mat-grid-tile>

          <mat-grid-tile [colspan]="6">
            <mat-form-field appearance="standard">
              <input matInput placeholder="codigoPostal" formControlName="postalCode">
            </mat-form-field>
          </mat-grid-tile>

          <mat-grid-tile [colspan]="6">
            <mat-form-field appearance="standard">
              <input matInput placeholder="Calle" formControlName="streetName">
            </mat-form-field>
          </mat-grid-tile>

          <mat-grid-tile [colspan]="6">
            <mat-form-field appearance="standard">
              <input matInput placeholder="Ciudad" formControlName="city">
            </mat-form-field>
          </mat-grid-tile>

          <mat-grid-tile [colspan]="6">
            <mat-form-field appearance="standard">
              <input matInput placeholder="Pais" formControlName="country">
            </mat-form-field>
          </mat-grid-tile>
        </div>


        <!-- <mat-grid-tile [colspan]="12">
          <div class="payment-type">
            <mat-label>Metodo de pago:</mat-label>
            <mat-radio-group formControlName="paymentMethod">
              <mat-radio-button value="cash">Efectivo</mat-radio-button>
              <mat-radio-button value="card">Mercado pago</mat-radio-button>
            </mat-radio-group>
          </div>
        </mat-grid-tile> -->


        <mat-grid-tile>
          <mat-card-footer>
            <button mat-button type="submit">Comprar</button>
          </mat-card-footer>
        </mat-grid-tile>
      </mat-grid-list>
    </div>
  </mat-card>
</form>
